<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img id="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="wrapper">
          <input id="new-task" type="text">
          <button class="section__add-btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list">
          <li class="task">
            <input class="checkbox" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="section__edit-btn">Edit</button>
            <button class="section__delete-btn"><img class="remove-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="section__edit-btn">Save</button>
            <button class="section__delete-btn"><img class="remove-img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input class="checkbox" type="checkbox" checked>
            <label class="task__text">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="section__edit-btn">Edit</button>
            <button class="section__delete-btn"><img class="remove-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
